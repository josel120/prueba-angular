
<div class="card-columns">  
  <div class="card" *ngFor="let serv of servicios; let i = index">    
    <div class="card-body">
      <h5 class="card-title">{{ serv.nombre }}</h5>
      <p class="card-text">{{ serv.descripcion }}</p>
    </div>
    <div class="card-footer">
      <a [routerLink]="['/servicio',i]">Editar</a>
      <a (click)="deletedServicio(i)">Eliminar</a>
    </div>
  </div>
</div>
